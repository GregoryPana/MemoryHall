<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Conversation Game</title>
    <link rel="stylesheet" type="text/css" href="trivia.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Trivia Conversation Game</h1>
        <h2>Welcome to a game where you can ask questions to really know how well you know each other or just to remember for a laugh...</h2>
        <div id="category-btn">
            <button class="category-btn" data-category="mother">Mother</button>
            <button class="category-btn" data-category="gregory">Gregory</button>
            <button class="category-btn" data-category="yuka">Yuka</button>
            <button class="category-btn" data-category="jayde">Jayde</button>
            <button class="category-btn" data-category="andrew">Andrew</button>
        </div>
        <div id="question"></div>
        <div id="answer" style="display: none;"></div>
        <button id="reveal-btn">Reveal Answer</button>
        <button id="reset-btn" style="display: none;">Reset</button>
        <button id="another-btn" style="display: none;">Another Question</button>
    </div>

    <button id="back-c-btn">Back To Countdown</button>
    <button id="back-g-btn">Back To Gallery</button>

    <script src="trivia.js"></script>
</body>
</html>
